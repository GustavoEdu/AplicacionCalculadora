<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Aplicación Calculadora</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mystyle.css">
  </head>

  <body>
    <h1 class="titulo">Aplicación Calculadora</h1>
    <div class="centrar">
      <form>
        <label for="operandoA">Operando A:</label>
        <input type="number" id="operandoA"><br><br>
        <label for="operandoB">Operando B:</label>
        <input type="number" id="operandoB"><br><br>
      </form>
      <button onclick="sumar()">Sumar</button> 
      <button onclick="restar()">Restar</button>
      <button onclick="multiplicar()">Multiplicar</button>
      <button onclick="dividir()">Dividir</button><br><br>
      <div id="contenedor"> </div>
    </div>
    <script>
      function sumar() {
        var operandoA = document.getElementById("operandoA");
        var operandoB = document.getElementById("operandoB");
        var resultado = parseFloat(operandoA.value) + parseFloat(operandoB.value);
        resultado = resultado.toFixed(4);
        if(isNaN(resultado)) {
          resultado = "Entrada no válida!";
        }
        document.getElementById("contenedor").innerHTML = "El resultado es: " + resultado;
        console.log("El resultado es: " + resultado);
      }
      function restar() {
        var operandoA = document.getElementById("operandoA");
        var operandoB = document.getElementById("operandoB");
        var resultado = parseFloat(operandoA.value) - parseFloat(operandoB.value);
        resultado = resultado.toFixed(4);
        if(isNaN(resultado)) {
          resultado = "Entrada no válida!";
        }
        document.getElementById("contenedor").innerHTML = "El resultado es: " + resultado;
        console.log("El resultado es: " + resultado);
      }
      function multiplicar() {
        var operandoA = document.getElementById("operandoA");
        var operandoB = document.getElementById("operandoB");
        var resultado = parseFloat(operandoA.value) * parseFloat(operandoB.value);
        resultado = resultado.toFixed(4);
        if(isNaN(resultado)) {
          resultado = "Entrada no válida!";
        }
        document.getElementById("contenedor").innerHTML = "El resultado es: " + resultado;
        console.log("El resultado es: " + resultado);
      }
      function dividir() {
        var operandoA = document.getElementById("operandoA");
        var operandoB = document.getElementById("operandoB");
        var resultado = parseFloat(operandoA.value) / parseFloat(operandoB.value);
        resultado = resultado.toFixed(4);
        if(isNaN(resultado) || parseFloat(operandoB.value) === 0) {
          resultado = "Entrada no válida!";
        }
        document.getElementById("contenedor").innerHTML = "El resultado es: " + resultado;
        console.log("El resultado es: " + resultado);
      }
    </script>
  </body>
</html>
